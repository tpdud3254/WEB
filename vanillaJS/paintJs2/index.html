<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>paintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>

        <div class="controls__btn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class="controls__colors jsColors" id="jsColors">
            <div class="controls__color" id="jsColor" style="background-color: black;"></div>
            <div class="controls__color" id="jsColor" style="background-color: white;"></div>
            <div class="controls__color" id="jsColor" style="background-color: red;"></div>
            <div class="controls__color" id="jsColor" style="background-color: orange;"></div>
            <div class="controls__color" id="jsColor" style="background-color: yellow;"></div>
            <div class="controls__color" id="jsColor" style="background-color: yellowgreen;"></div>
            <div class="controls__color" id="jsColor" style="background-color: blue;"></div>
            <div class="controls__color" id="jsColor" style="background-color: navy;"></div>
            <div class="controls__color" id="jsColor" style="background-color: blueviolet;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
