<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>반응속도 체크</title>
  </head>

  <body>
    <!--
        FIXME: WEBPACK자동, 새로고침자동
        * WEBPACK 빌드 자동으로 하려면 package.json > "scripts": { "build": "webpack --watch" },
        * 새로고침 자동으로 하려면
            1. npm i -D webpack-dev-server
            2. package.json >
                "scripts": {
                    "build": "webpack --watch",
                    "dev": "webpack-dev-server --hot" -> 추가
                },
                output에 publicPath: "/dist" 추가
            3. npm run dev
            4. localhost:8080 접속
            dev-server의 장점 : 코드를 수정하고 파일을 저장하면
        * webpack-dev-server의 특징 : output을 파일로 저장하지 않음, 메모리에 저장을함 그래서 실제로 파일이 생기지 않음 (dits/app.js가 눈에 보이지는 않음)
        *컴포넌트이름은 두단어이상으로 쓰는게 좋음 (html태그와 헷갈릴수있기때문에 가운데 하이픈하나는 들어가야함)
      -->
    <div id="root"></div>
    <script src="./dist/app.js"></script>
  </body>
</html>
